{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-200">
    
    <header class="text-gray-700 body-font border-b border-gray-200">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="{% url 'home' %}">
            
            <img src="{% static 'images/web.svg' %}" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" alt="">
            <span class="ml-3 text-xl">
              Cyber Security
              
            </span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">

            <a href="{% url 'home' %}" class="mr-5 hover:text-gray-900">Home</a>
            <a href="{% url 'Model' %}" class="mr-5 hover:text-gray-900">Cyber Attack Model</a>
            
            
          </nav>
          {% if user.is_authenticated %}
          <button class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0"><a href="{% url 'logout' %}">Logout</a> 
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
          {% endif %}
        </div>
      </header>
      {% block content %} {% endblock %}
      <section class="text-gray-700 body-font relative">
        
          
        </div>      
      </section>
        
      </footer>
      
    
</body>
</html>
