<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div
class="bg-green-900 absolute top-0 left-0 bg-gradient-to-r from-red-500 to-orange-500 bottom-0 leading-5 h-full w-full overflow-hidden">

</div>
<div
class="relative   min-h-screen  sm:flex sm:flex-row  justify-center bg-transparent rounded-3xl shadow-xl">
<div class="flex-col flex  self-center lg:px-14 sm:max-w-4xl xl:max-w-md  z-10">
    <div class="self-start hidden lg:flex flex-col  text-gray-300">
        
        <h1 class="my-3 font-semibold text-4xl">Hello User</h1>
        <p class="pr-3 text-sm opacity-75"></p>
    </div>
</div>
<div class="flex justify-center self-center  z-10">
    <div class="p-12 bg-gradient-to-r from-indigo-400 to-cyan-400 mx-auto rounded-3xl w-96 ">
        <div class="mb-7">
            <h3 class="font-semibold text-2xl text-gray-800">Login</h3>
            <p class="text-dark-400">Don't have an account? <a href="{% url 'register' %}"
                    class="text-sm text-purple-700 hover:text-purple-700">Signup</a></p>
        </div>
        <form method="post">
            {% csrf_token %}

        
        <div class="space-y-6">
                <div class="">
                    <input class=" w-full text-sm  px-4 py-3 bg-gray-200 focus:bg-gray-100 border  border-gray-200 rounded-lg focus:outline-none focus:border-purple-400" name="username" type="text" placeholder="username">
                </div>


                <div class="relative" x-data="{ show: true }">
                    <input placeholder="Password" type="password" name="password" class="text-sm text-dark px-4 py-3 rounded-lg w-full bg-gray-200 focus:bg-gray-100 border border-gray-200 focus:outline-none focus:border-purple-400">
                </div>

                
        </div>


                <div class="flex items-center justify-between p-4">

                    
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center bg-green-800 pd-8  hover:bg-purple-700 text-gray-100 p-3  rounded-lg tracking-wide font-semibold  cursor-pointer transition ease-in duration-500">
            Login
          </button>
                </div>
                <center>
                    {% for message in messages %}
                       <h6>{{message}}</h6>
                    {% endfor %}
                </center>
                
            </div>
            
        </div>
    </div>
</div>
</div>
</form>
<footer class="bg-transparent absolute w-full bottom-0 left-0 z-30">

</footer>

<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"></script>
</body>
</html>
